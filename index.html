<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="./src/styles/style.scss" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script type="module" defer src="/src/main.ts"></script>

    <header>
      <h1>Flight Tracker</h1>
    </header>
    <section id="map" class="map"></section>
    <section class="select-flight">
      <form>
        <label for="origin">Origin Country</label>
        <input type="text" name="origin" placeholder="Anywhere?" />
        <input type="submit" value="Search" />
      </form>
    </section>
    <aside>
      <plane-info></plane-info>
    </aside>
  </body>
